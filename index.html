<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recurrent Complex Structures</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 900px; margin: 40px auto; padding: 0 16px; }
    .card { border: 1px solid #ddd; border-radius: 10px; padding: 12px; margin: 12px 0; }
    img { max-width: 240px; border-radius: 6px; display: block; margin-bottom: 8px; }
    .tags { color: #555; font-size: 0.9rem; }
  </style>
</head>
<body>
  <h1>Recurrent Complex Structures</h1>
  <p>Community repository (early version)</p>

  <div id="list">Loading...</div>

<script>
  async function main() {
    const list = document.getElementById("list");
    list.textContent = "Loading...";

    let entries = [];
    try {
      const res = await fetch("index.json");
      entries = await res.json();
    } catch (e) {
      list.textContent = "Failed to load index.json";
      return;
    }

    list.innerHTML = "";
    for (const e of entries) {
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `
        <img src="${e.preview_url}" alt="${e.title} preview" onerror="this.style.display='none'">
        <h3>${e.title}</h3>
        <p><strong>By:</strong> ${e.author}</p>
        <p>${e.description}</p>
        <p class="tags"><strong>Tags:</strong> ${(e.tags || []).join(", ")}</p>
        <p><a href="${e.file_url}" download>Download structure file</a></p>
      `;
      list.appendChild(div);
    }
  }

  main();
</script>
</body>
</html>
