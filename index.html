<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recurrent Complex Structures</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 900px; margin: 40px auto; padding: 0 16px; }
    .card { border: 1px solid #ddd; border-radius: 10px; padding: 12px; margin: 12px 0; }
    img { max-width: 240px; border-radius: 6px; display: block; margin-bottom: 8px; }
    .tags { color: #555; font-size: 0.9rem; }
  </style>
</head>
<body>
  <h1>Recurrent Complex Structures</h1>
  <p>Community repository (early version)</p>

  <div id="list">Loading...</div>

  <script>
    // For now, hardcode one entry. Later we'll auto-generate this.
    const entries = [
      {
        title: "Example Ruin",
        author: "Akira",
        description: "Test structure entry for initial setup.",
        tags: ["ruins", "test"],
        preview: "structures/example-ruin/preview.png",
        file: "structures/example-ruin/structure.rcst"
      }
    ];

    const list = document.getElementById("list");
    list.innerHTML = "";

    for (const e of entries) {
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `
        <img src="${e.preview}" alt="${e.title} preview" onerror="this.style.display='none'">
        <h3>${e.title}</h3>
        <p><strong>By:</strong> ${e.author}</p>
        <p>${e.description}</p>
        <p class="tags"><strong>Tags:</strong> ${e.tags.join(", ")}</p>
        <p><a href="${e.file}" download>Download structure file</a></p>
      `;
      list.appendChild(div);
    }
  </script>
</body>
</html>
