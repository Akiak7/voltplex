name: Validate PR

on:
  pull_request:
    paths:
      - "structures/**"
      - "schema/**"
      - "scripts/**"
      - "package.json"
      - "package-lock.json"

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm install

      - name: Validate structures
        run: npm run validate
